name: Run Selenium tests
on:
  pull_request:
   branches: [ main ]
  push:
   branches: [ main ]
jobs:
  build:
   name: Tests
   runs-on: ubuntu-latest
   steps:
      - name: Fetching pull request number
        shell: bash
        run: |
          echo github.event.number = ${{ github.event.number  }}
          echo github.event.pull_request.number = ${{ github.event.pull_request.number }}
          echo ${{ github.event.pull_request.number }} > prId.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: prId.txt
          #retention-days: 5
      - uses: convictional/trigger-workflow-and-wait@v1.3.0
        with:
          owner: ${{ github.repository_owner }}
          repo: test-automation
          ref: ${{ github.event.repository.default_branch || 'main' }}
          github_token: ${{ secrets.REPO_ACCESS_TOKEN }}
          #client_payload: '{"inputs":${{ github.event.pull_request.number }}}'
          workflow_file_name: sprechstunde.yml
          trigger_workflow: true
          wait_workflow: true
          propagate_failure: true
      
          
